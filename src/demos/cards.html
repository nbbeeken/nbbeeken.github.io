<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>cards</title>
		<link type="image/png" href="../images/favicon.png" rel="shortcut icon" />
		<link type="image/png" href="../images/favicon.png" rel="apple-touch-icon" />
		<link type="text/css" href="../main.css" rel="stylesheet" />
		<script src="./cards.mjs" type="module" async defer></script>
		<script>
			if (localStorage.getItem('theme') === 'light') document.documentElement.setAttribute('data-theme', 'light');
		</script>
		<script type="module" src="../theme.mjs"></script>
	</head>
	<body>
		<div>
			<input type="checkbox" id="theme-switch" />
			<label for="theme-switch"></label>
		</div>
		<article class="projects">
			<h1 class="post-title" id="post-title-nfc-cards">NFC playing cards</h1>
			<section>
				<h3>what is a playing card?</h3>
				<p>Given a blank card, one must discover its inherent value...</p>
				<button id="scan">Turn on NFC &#128244;</button>

				<div>
					<h4>Read a card</h4>

					<details>
						<summary>Card Reads</summary>
						<ul id="scans" style="font-family: 'SpaceMono Nerd Font', monospace"></ul>
					</details>

					<template id="card-template">
						<div class="playingcard animate flip">
							<h2></h2>
						</div>
					</template>
				</div>

				<button id="write">Write card</button>
			</section>
		</article>
	</body>
</html>
